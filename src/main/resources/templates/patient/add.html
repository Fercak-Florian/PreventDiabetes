<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Patient</h2>
    </div>

    <div class="row">
        <form th:action="@{/patient/validate}" th:object="${patient}" method="post" class="form-horizontal"
              style="width: 100%">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">FirstName</label>
                <div class="col-sm-10">
                    <input type="text" id="firstName" th:field="*{firstName}" placeholder="FirstName" autofocus>
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="LastName">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="family" class="col-sm-2 control-label">Family</label>
                <div class="col-sm-10">
                    <input type="text" id="family" th:field="*{family}"
                           placeholder="Family">
                    <p class="text-danger" th:if="${#fields.hasErrors('family')}" th:errors="*{family}">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="given" class="col-sm-2 control-label">Given</label>
                <div class="col-sm-10">
                    <input type="text" id="given" th:field="*{given}"
                           placeholder="Given">
                    <p class="text-danger" th:if="${#fields.hasErrors('given')}" th:errors="*{given}">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="col-sm-2 control-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="text" id="dob" th:field="*{dob}"
                           placeholder="Date of birth">
                    <p class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">Sex</label>
                <div class="col-sm-10">
                    <input type="text" id="sex" th:field="*{sex}"
                           placeholder="Sex">
                    <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" id="address" th:field="*{address}"
                           placeholder="Address">
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" th:field="*{phone}"
                           placeholder="Phone">
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-danger btn-sm" formmethod="get"
                            formaction="/patient/list">Cancel
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm" formmethod="post"
                            formaction="/patient/validate">Add Patient
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

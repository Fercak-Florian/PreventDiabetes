<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Patient</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <div class="row">
        <h2>Search Patient</h2>
    </div>

    <div class="row">
        <form th:action="@{/patient/get}" th:object="${lightPatient}" method="post" class="form-horizontal"
              style="width: 100%">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">FirstName</label>
                <div class="col-sm-10">
                    <input type="text" id="firstName" th:field="*{firstName}" placeholder="FirstName" autofocus>
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="LastName">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-danger btn-sm" formmethod="get"
                            formaction="/patient/list">Cancel
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm">Search Patient
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

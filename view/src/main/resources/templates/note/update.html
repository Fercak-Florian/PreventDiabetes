<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Note</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/">Home</a>&nbsp;|&nbsp;
        <a href="/patient/search">Search Patient</a>&nbsp;|&nbsp;
        <a href="/patient/add">Add Patient</a>&nbsp;|&nbsp;
        <a href="/patient/list">View Patient List</a>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <h1>Update Note</h1>
    </div>


    <div class="d-flex justify-content-center mt-3">
        <div>
            <form action="#" th:action="@{/note/update/{id}(id=${note.id})}"
                  th:object="${note}"
                  method="post"
                  class="form-horizontal" style="width: 100%">
                <div hidden class="form-group">
                    <label for="patientId" class="control-label">Patient Id</label>
                    <div>
                        <input type="text" id="patientId" th:field="*{patientId}"
                               th:value="${note.patientId}">
                        <p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}">
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateOfCreation" class="control-label" autofocus>Date Of Creation</label>
                    <div>
                        <input type="text" id="dateOfCreation" th:field="*{dateOfCreation}"
                               th:value="${note.dateOfCreation}">
                        <p class="text-danger" th:if="${#fields.hasErrors('dateOfCreation')}" th:errors="*{dateOfCreation}">
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="control-label">Content</label>
                    <div>
                    <textarea id="content" th:field="*{content}"
                              th:value="${note.content}" rows="10" cols="50"></textarea>
                        <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <a th:href="@{/patient/{id}(id=${note.patientId})}" class="btn btn-danger btn-sm" formmethod="get">Cancel
                        </a>
                        <button type="submit" class="btn btn-primary btn-sm" formmethod="post">Update Note
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
